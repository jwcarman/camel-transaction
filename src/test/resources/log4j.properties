#
# The logging properties used
#
log4j.rootLogger=INFO, out

log4j.logger.h2database=WARN

#log4j.logger.openjpa.jdbc=TRACE

# uncomment the following line to turn on Camel debugging
#log4j.logger.org.apache.camel=TRACE
#log4j.logger.org.apache.camel.component.sql=TRACE
#log4j.logger.org.apache.activemq=TRACE
#log4j.logger.org.apache.camel.component.jpa=DEBUG

# CONSOLE appender not used by default
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.conversionPattern=%d{MM-dd@HH:mm:ss} %-5p (%c) %3x - %m%n